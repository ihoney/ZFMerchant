<div class="main" ng-controller="payController2">
	<div class="box">
    	<div class="breadcrumb">
        	<ul>
                <li><a href="#">选择支付方式</a></li>
            </ul>
        </div>
        <div class="inner">
			<div class="payBox">
            	<div class="pay_ok">
                	<div class="payWarning"><i class="yes"></i>恭喜！支付成功！</div>
                </div>
                <div class="pay_ok_info">
                	<div class="pay_ok_info_left">
                    	<p>订单号：{{order.order_number}}</p>
						<p>支付方式：<strong>{{payway==1?"支付宝":"银联"}}</strong></p>
						<p>支付金额：<strong>{{order.total_price/100|currency : "￥"}}</strong></p>
						<p>如交易出现问题请联系021-37494756</p>
                    </div>
                    <div class="pay_ok_info_right">
                    	<button class="orangeBtn">开通申请认证</button>
                        <p>POS机必须完成开通认证方能使用</p>
                    </div>
                </div>
                <div class="payAD"><img src="images/anios.jpg" /></div>
            </div>
        </div>
    </div>
</div>
