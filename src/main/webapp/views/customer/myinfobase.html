<script type="text/javascript" src="js/controllers/myinfo/myinfobaseController.js"></script>
<div class="right" ng-controller="myinfobaseController">
<div class="tab"   id="show_phone_input_my_o">
	<a href="javascript:void(0);" class="close" ng-click="close_show_two()">关闭</a>
	<div class="tabBody">
		<div class="modification">
			<p>为了修改您的手机号，我们向您的手机发送了验证码， 请输入您收到的验证码。</p>
			<ul>
			<li><input name="phone_code_i_o" type="text" ng-model="phone_code_i_o" value="验证码" maxlength="6" title="请输入验证码"/><a href="javascript:void(0)" ng-click="send_code_one(2)" id="send_code_one"></a></li>
			<li><input name="i_phone_new" id="i_phone_new" ng-model="i_phone_new" type="text" maxlength="11" value="新手机号码" title="请输入新手机号"/></li>
			</ul>
		</div>
	</div>
	<div class="tabFoot">
		<button class="orangeBtn" id="show_phone_input_btn" ng-click="yz_phone_code()">确定</button>
	</div>
</div>

<div class="tab" id="show_phone_input_my_t">
	<a href="javascript:void(0);" class="close">关闭</a>
	<div class="tabBody">
		<div class="modification">
			<p>我们向您的新手机号发送了验证码。</p>
			<ul>
			 <li><input name="i_phone_code" type="text" ng-model="i_phone_code"  maxlength="6"  /><a href="javascript:void(0)" id="show_phone_input_my_o_btn" ng-click="sendPhoneCode()"> </a></li>
			</ul>
		</div>
	</div>
	<div class="tabFoot">
		<button class="orangeBtn" id="show_phone_two"  ng-click="change_phone_btn()"  >确定</button>
	</div>
</div>

<div class="tab" id="email_send_tab">
	<a href="javascript:void(0);" class="close" ng-click="colose_email()">关闭</a>
	<div class="tabBody">
		<div class="modification">
			<p>为了修改您的邮箱，我们向您的邮箱发送了修改连接， 请查看您的邮箱。</p>
		</div>
	</div>
	<div class="tabFoot">
		<button class="orangeBtn" ng-click="colose_email()">确定</button>
	</div>
</div>
<script src="js/main.js"></script>
	<div class="breadcrumb">
		<ul>
			<li><a href="#/myinfobase">我的信息</a></li>
			<li><a href="#/myinfobase">基本信息</a></li>
		</ul>
	</div>
	<div class="content clear">
		<div class="myInfoNav">
			<ul>
				<li><a href="#/myinfobase" class="hover">基本信息</a></li>
				<li><a href="#/myinfoupdatepassword">修改密码</a></li>
				<li><a href="#/myinfoAddresses">地址管理</a></li>
				<li><a href="#/myinfointegral">我的积分</a></li>
			</ul>
		</div>
		<div class="user_title">
			<h1>编辑基本信息</h1>
		</div>
		<div class="myInfoBox" id="base_box">
			<ul>
				<li><label>姓名：</label>
				<input type="text" ng-model="customer.name" required maxlength="45" />
				</li>
				<li  ><label>电话：</label><input type="text" ng-model="customer.phone" disabled="disabled" /><a href="javascript:void(0)" id="show_phone_input_my_btn" ng-click="send_code_one(1)">修改手机号</a></li>
				<!-- <li ng-if="customer.i_phone ==''"><label>电话：</label><input type="text" ng-model="customer.i_phone"  id="in_phone"  /></li> -->
				
				<li ><label>邮箱：</label><input type="text" ng-model="customer.email"   id="in_email" /><a href="javascript:void(0)" id="email_send_btn" ng-click="up_email()" >修改邮箱</a></li>
				<!-- <li ng-if="customer.i_email ==''"><label>邮箱：</label><input type="text" ng-model="customer.i_email" id="in_email"  /> </li> -->
				<li><label>所在地：</label>
				<select ng-model="selected" ng-options="s.name for s in city_list" ng-change="ch_city()">
		              <option value="">{{selected.name}}</option>
		          </select>
				<select ng-model="selected_city" ng-options="x.name for x in selected.childrens" >
		               <option value="">{{selected_city.name}}</option>
		          </select>
				</li>
			</ul>
			<div class="myInfoBox_btn">
				<button type="button" class="orangeBtn" ng-click="save()">保存</button>
			</div>
		</div>
		
		<div class="myInfoBox" id="upemail_box" style="display: none">
			<ul>
				<li><label>新邮箱：</label><input type="text" ng-model="customer.new_email" /></li>
			</ul>
			<div class="myInfoBox_btn">
				<button type="button" class="orangeBtn" ng-click="up_save()">修改邮箱</button>
			</div>
		</div>
	</div>
</div>

<div class="mask"></div>
