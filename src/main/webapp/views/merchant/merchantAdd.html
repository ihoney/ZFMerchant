<div class="right" ng-controller="merchantAddController" class="ng-cloak">
	<div class="breadcrumb">
		<ul>
			<li><a href="#/merchantList">商户资料</a></li>
			<li><a href="javascript:void(0)">创建商户资料</a></li>
		</ul>
	</div>
	<div class="content clear">
		<div class="user_title">
			<h1>创建商户资料</h1>
		</div>
		<div class="attributes_box">
		<form name="addMerchantForm" ng-submit="merchantAdd()" >
			<div class="item_list clear">
				<ul>
					<li><span class="labelSpan"><span class="red">*</span>商户名称：</span>
						<div class="text">
							<input type="text" ng-model="merchant.title" >
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>商户法人姓名：</span>
						<div class="text">
							<input type="text" ng-model="merchant.legalPersonName" >
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>商户法人身份证号码：</span>
						<div class="text">
							<input type="text" ng-model="merchant.legalPersonCardId" >
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>开户行名称：</span>
						<div class="text">
							<input type="text" ng-model="merchant.accountBankName" >
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>开户行地址：</span>
						<div class="text">
							<input type="text" ng-model="merchant.accountBankAddress" >
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>银行账号：</span>
						<div class="text">
							<input type="text" ng-model="merchant.accountBankNum" >
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>营业执照登记号：</span>
						<div class="text">
							<input type="text" ng-model="merchant.businessLicenseNo" >
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>税务登记号：</span>
						<div class="text">
							<input type="text" ng-model="merchant.taxRegisteredNo" >
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>组织机构代码证号：</span>
						<div class="text">
							<input type="text" ng-model="merchant.organizationCodeNo" >
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>银行开户许可证号：</span>
						<div class="text">
							<input type="text" ng-model="merchant.bankOpenAccount" >
						</div></li>
						  <li><span class="labelSpan">法人身份证照片正面：</span>
                                	<div class="text"><img src="images/zp.jpg"  imgPath="{{merchant.cardIdFrontPhotoPath}}"  class="cover"  id="cardIdFrontPhotoPath_m" /><span style="float:right" id="cardIdFrontPhotoPath_s"></span>
                                	 <input   name="file" multiple type="file" id="cardIdFrontPhotoPath"> 
                                     <input type="hidden" ng-model="merchant.cardIdFrontPhotoPath">
                          </div></li>
						
					<li><span class="labelSpan"><span class="red">*</span>法人身份证照片背面：</span>
						<div class="text" > <img src="images/zp.jpg" class="cover"   imgPath="{{merchant.cardIdBackPhotoPath}}" id="cardIdBackPhotoPath_m"/><span style="float:right" id="cardIdBackPhotoPath_s"></span>
							  <input type="hidden" ng-model="merchant.cardIdBackPhotoPath"><input   name="file" multiple type="file" id="cardIdBackPhotoPath">
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>法人上半身照片：</span>
						<div   class="text"><img src="images/zp.jpg" class="cover" imgPath= "{{merchant.bodyPhotoPath}}" id="bodyPhotoPath_m"/> <span style="float:right" id="bodyPhotoPath_s"></span>
							 	 <input type="hidden" ng-model="merchant.bodyPhotoPath"><input   name="file" multiple type="file" id="bodyPhotoPath">
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>营业执照照片：</span>
						<div class="text"> <img src="images/zp.jpg" class="cover"  imgPath= "{{merchant.licenseNoPicPath}}" id="licenseNoPicPath_m"/><span style="float:right" id="licenseNoPicPath_s"></span>
							 	 <input type="hidden" ng-model="merchant.licenseNoPicPath"><input   name="file" multiple type="file"  id="licenseNoPicPath">
						</div></li>
					<li><span class="labelSpan" ><span class="red">*</span>税务登记证照片：</span>
						<div  class="text"><img src="images/zp.jpg" class="cover"  imgPath="{{merchant.taxNoPicPath}}"   id="taxNoPicPath_m"/> <span style="float:right" id="taxNoPicPath_s"></span>
							 	 <input type="hidden" ng-model="merchant.taxNoPicPath"><input   name="file" multiple type="file" id="taxNoPicPath">
						</div></li>
					<li><span class="labelSpan"><span class="red">*</span>组织机构代码证照片：</span>
					 <div  class="text"><img src="images/zp.jpg" class="cover"  imgPath="{{merchant.orgCodeNoPicPath}}" id="orgCodeNoPicPath_m"/><span style="float:right" id="orgCodeNoPicPath_s"></span>
                                    <input   name="file" multiple type="file" id="orgCodeNoPicPath">
                                    <input type="hidden" ng-model="merchant.orgCodeNoPicPath">
					 </div></li>
					<li><span class="labelSpan"><span class="red">*</span>银行开户许可证照片：</span>
						<div   class="text"><img src="images/zp.jpg" class="cover"  imgPath="{{merchant.accountPicPath}}"  id="accountPicPath_m"/><span style="float:right" id="accountPicPath_s"></span>
                                    <input   name="file" multiple type="file" id="accountPicPath">
                                    <input type="hidden" ng-model="merchant.accountPicPath">
                                    </div></li>
				</ul>
						<div class="img_info">
					<img  />
				</div> 
				<div id="queue"></div>
			</div>
			<div class="btnBottom">
			<input type="submit"  style="cursor: pointer;"  class="orangeBtn"  value="创建商户"> 
			</div>
			</form>
		</div>
	</div>


</div>
	<div class="mask"   id="mer_mask"></div>
	 <div class="upImgLoading" id="mer_upImgLoading">
    	<span><img src="images/loading.gif" /></span>
        <p>图片上传中...</p>
    </div>
<script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/controllers/merchant/merchantAdd.js"></script>
    <script src="js/uploadify/jquery.uploadify.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="js/uploadify/uploadify.css">
