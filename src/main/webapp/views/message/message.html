<script type="text/javascript" src="js/controllers/message.controller.js"></script>
<div class="right" ng-controller="messageController">
   	<div class="breadcrumb">
           <ul>
               <li><a href="#/message">查看消息</a></li>
           </ul>
       </div>
       <div class="content clear">
           <div class="user_title">
           	<h1>消息列表</h1>
           </div>
           <div class="message_con">
           	<div class="mail_title border_b">
               	<span class="mail_span"><input type="checkbox" ng-model="isSelectAll" ng-click="checkAll()"/> 全选</span>
                   <a href="javascript:void(0);" ng-click="delmore()">删除所选</a>
                   <a href="javascript:void(0);" ng-click="delall()">清空所有</a>
                   <a href="javascript:void(0);" ng-click="unread()" ng-show="req.q>0">只看未读</a>
                   <a href="javascript:void(0);" ng-click="read()" 	ng-show="req.q==0">查看全部</a>
               </div>
               <div class="mail_list" ng-repeat="one in list">
               	<span><input ng-model="one.checked" type="checkbox"  ng-click="checkOne(one)"/></span>
                   <div class="mail_text"><a href="#/messageinfo?id={{one.id}}" class="{{one.status?'':'unread'}}">{{one.title}}</a></div>
                   <em>{{one.create_at}}</em>
               </div>
               

               <div class="mail_title border_t">
               	<span class="mail_span"><input ng-model="isSelectAll" ng-click="checkAll()" type="checkbox" /> 全选</span>
                   <a href="javascript:void(0);" ng-click="delmore()">删除所选</a>
                   <a href="javascript:void(0);" ng-click="delall()">清空所有</a>
                   <a href="javascript:void(0);" ng-click="unread()" ng-show="req.q>0">只看未读</a>
                   <a href="javascript:void(0);" ng-click="read()" 	ng-show="req.q==0">查看全部</a>
                   
                   
                   <div class="pageMail"> 
                       <div class="p_num">
                       	<a href="#">上一页</a>
                           <span>1/9</span>
                           <a href="#">下一页</a>
                       </div>
                       <div class="p_skip">
                            <span>共24页</span>
                            <span>到第&nbsp;&nbsp;<input name="" type="text" />&nbsp;&nbsp;页</span>
                            <button>确定</button>
                       </div>
                   </div>
               </div>
               
           </div>
   	</div>
</div>
