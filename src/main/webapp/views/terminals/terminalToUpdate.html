<script type="text/javascript" src="js/controllers/terminalsToUpdate.controller.js"></script>
<script src="js/jquery.form.min.js"></script>
<div class="right" ng-controller="terminalToUpdateController">
            	<div class="breadcrumb">
                    <ul>
                        <li><a href="#/terminal">我的终端</a></li>
                        <li><a href="#/terminalDetail?terminalId={{applyDetails.id}}">终端详情</a></li>
                        <li><a>更新资料</a></li>
                    </ul>
                </div>
                <div class="content clear">
                    <div class="user_title">
                    	<h1>申请更新资料</h1>
                    </div>
                    <div class="attributes_box">
                    	<h2>终端信息</h2>
                        <div class="attributes_list clear">
                            <ul>
                                <li>品牌型号：{{applyDetails.brandName + applyDetails.model_number}}</li>
                                <li>支付通道：{{applyDetails.channelName}}</li>
                                <li>终端号：{{applyDetails.serial_num}}</li>
                                <li>商户名称：{{applyDetails.title}}</li>
                                <li>商户电话：{{applyDetails.phone}}</li>
                            </ul>
                        </div> 
                    </div>
                    <div class="attributes_box" ng-if="ReModel != null && ReModel !=''">
                    	<h2>更新申请资料</h2>
                        <div class="applyFor_list clear">
                           <div class="af_con" ng-repeat="re in ReModel">
                            	<div class="af_con_n">{{re.title}}<a href="{{re.templet_file_path}}"  target="Blank" class="a_btn">下载模版</a></div>
                                <div class="af_con_b">
                                <form  method="post" action="api/terminal/upload/tempUpdateFile" enctype="multipart/form-data">  
                                <i></i>
                                	<a href="javascript:void(0);" class="informImg_a">
                                        <span>上传</span>
                                        <input type="text" id="up_{{$index}}"/>
                                        <input name="updatefile" multiple type="file" onchange="setSpanName(this)">
                                    </a>
                                    </form>
                                </div>
                                <input type="hidden" id="upId_{{$index}}" value="{{re.id}}"/>
                           </div>
                             <input type="hidden" id="terid" value="{{applyDetails.id}}"/>
                        </div>
                    </div>
                    <div ng-if="ReModel != null && ReModel !=''" class="btnBottom"><button class="orangeBtn" ng-click="subToUpdate()">提交申请</button></div>
            	</div>
        	</div>
