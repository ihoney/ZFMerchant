    <script language="javascript" >
$(function(){
     var len = $(".userDownLoadNum > li").length;
var index = 0;
var MyTime = setInterval(function(){
   showImg(index)
   index++;
   if(index==len){index=0;}
} , 4000);

$(".userDownLoadNum li").mouseover(function(){
   index =   $(".userDownLoadNum li").index(this);
   showImg(index);
});
 
$('.userDownLoadBanner').hover(function(){
     if(MyTime){
     clearInterval(MyTime);
     }
},function(){
     MyTime = setInterval(function(){
       showImg(index)
     index++;
     if(index==len){index=0;}
     } , 4000);
});

})
function showImg(i){
   $(".userDownLoadShow").stop(true,false).animate({top : -440*i},800);
   $(".userDownLoadNum li").eq(i).addClass("on").siblings().removeClass("on");
}
</script>
