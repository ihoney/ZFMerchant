<link href="style/userDownload.css" rel="stylesheet" type="text/css" />

<div class="main">
	<div class="ad">
		<div class="userDownLoadBanner">
			<ul class="userDownLoadShow">
				<li style="background-image: url(images/dl01.png);"></li>
				<li style="background-image: url(images/dl02.png);"></li>
				<li style="background-image: url(images/dl03.png);"></li>
				<li style="background-image: url(images/dl04.png);"></li>
			</ul>
			<ul class="userDownLoadNum">
				<li class="on">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
		<script language="javascript">
			$(function() {
				var len = $(".userDownLoadNum > li").length;
				var index = 0;
				var MyTime = setInterval(function() {
					showImg(index)
					index++;
					if (index == len) {
						index = 0;
					}
				}, 4000);

				$(".userDownLoadNum li").mouseover(function() {
					index = $(".userDownLoadNum li").index(this);
					showImg(index);
				});

				$('.userDownLoadBanner').hover(function() {
					if (MyTime) {
						clearInterval(MyTime);
					}
				}, function() {
					MyTime = setInterval(function() {
						showImg(index)
						index++;
						if (index == len) {
							index = 0;
						}
					}, 4000);
				});

			})
			function showImg(i) {
				$(".userDownLoadShow").stop(true, false).animate({
					top : -440 * i
				}, 800);
				$(".userDownLoadNum li").eq(i).addClass("on").siblings().removeClass("on");
			}
		</script>
	</div>
	<div class="dl_area">
		<ul>
			<li class="ios"><a href="#">iPhone</a><a href="#">iPad</a></li>
			<li class="android"><i class="android_icon"></i><a href="#">安卓手机</a><a href="#">安卓平板</a></li>
			<li><p>最新版本：v2.0.1 更新日期：2015.02.25</p></li>
		</ul>
		<div class="updownEwm">
			<img src="images/ewm.jpg" />
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function() {
		$(".main").height($(window).height() - 40 - 119 - 39);
	})
</script>
